<section class="py-5 bg-white">
  <div class="container">
    <h2 class="text-center fw-semibold mb-5">Servizi</h2>

    <div class="row g-4 justify-content-center">
      <div class="col-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let service of services">
        <div class="card h-100 shadow-sm border-0 service-card">
          <img [src]="service.image" [alt]="service.title" style="height: 46%;" class="card-img-top">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title fw-semibold">{{ service.title }}</h5>
            <p class="card-text flex-grow-1">{{ service.description }}</p>
            <button class="btn btn-dark mt-auto w-100" (click)="navigateTo(service.link)">
              Scopri di pi√π
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
